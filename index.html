<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Nomes de Sprint</title>

    <!-- Importação do Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Importação do Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Gerador de Nomes de Sprint</h1>

      <div class="row" id="category-container">
        <h3 class="col s12">Categorias:</h3>
      </div>

      <div class="row center-align">
        <button class="btn waves-effect waves-light" onclick="generateName()">
          Gerar Nome
        </button>
      </div>

      <div class="row center-align">
        <h4 id="result"></h4>
      </div>
    </div>

    <!-- Importação do Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/load-categories.js"></script>
    <script src="js/generate-name.js"></script>
  </body>
</html>
